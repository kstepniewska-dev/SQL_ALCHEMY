{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ article.title }}</h1>
                <p class="text-muted">By {{ article.author }} on {{ article.created_at }}</p>
                <hr>
                <div class="article-content">
                    {{ article.content }}
                </div>
                <hr>
                <div class="mt-3">
                    <a href="/articles" class="btn btn-secondary">Back to Articles</a>
                    {% if session.get('user_id') == article.user_id %}
                    <a href="/articles/{{ article.id }}/edit" class="btn btn-warning">Edit</a>
                    <form method="POST" action="/articles/{{ article.id }}/delete" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
